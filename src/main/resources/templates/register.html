<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rejestracja nowego użytkownika</title>

    <!-- Bootstrap core CSS-->

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Zarejestruj konto</div>
        <div class="card-body">
          <form th:action="@{/register}" th:object="${register}" th:method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input th:field="*{firstname}"type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                    <span th:errors="*{firstname}">error</span>
                    <label for="firstName">*Imie</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input th:field="*{lastname}" type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                    <span th:errors="*{lastname}">error</span>
                    <label for="lastName">*Nazwisko</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                <span th:errors="*{email}">error</span>
                <label for="inputEmail">*Adres Email</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <span th:errors="*{password}">error</span>
                    <label for="inputPassword">*Hasło</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input th:field="*{password}"type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <span th:errors="*{password}">error</span>
                    <label for="confirmPassword">*Potwierdź hasło</label>
                  </div>
                </div>
              </div>
            </div>
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-6">
                          <div class="form-label-group">
                            <input th:field="*{phone}"type="text" id="phone" class="form-control" placeholder="Telefon" required="required" autofocus="autofocus">
                            <span th:errors="*{phone}">error</span>
                            <label for="phone"> *Telefon</label>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-label-group">
                              <input th:field="*{github}" type="text" id="github" class="form-control" placeholder="GitHub">
                              <label for="github">GitHub</label>
                          </div>
                      </div>
                  </div>
              </div>
            <button th:type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Zaloguj się</a>
            <a class="d-block small" href="/forgot-password.html">Zapomniałeś hasła?</a>
              <a class="d-block small mt-3">*pola obowiązkowe</a>
          </form>

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    </div>
  </body>

</html>
